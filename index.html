<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desafio Dev JS JR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <audio id="audio" src="./assets/audio/form.mp3" autoplay="autoplay"></audio>
  <audio id="susto" src="./assets/audio/susto.mp3"></audio>
  <div class="container">
    <div class="content" id="content">
      <div class="text-center">
        <h2 class="primary-color">Preencha as</h2>
        <h2>Informações</h2>
      </div>
      <form class="mt-5" id="form">
        <div class="mb-1 input-group-lg">
          <input placeholder="Nome" type="text" class="form-control rounded-0 input-lg" id="exampleInputNome" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <label for="exampleInputNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control rounded-0" id="exampleInputNascimento" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <input placeholder="Idade" type="number" min="1" class="form-control" rounded-0 id="exampleInputIdade" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <input placeholder="CEP" type="text" class="form-control rounded-0" id="exampleInputCEP" maxlength="8" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <input placeholder="Rua" type="text" class="form-control rounded-0" id="exampleInputRua" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <input placeholder="Número" type="text" class="form-control rounded-0" id="exampleInputNumero" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <input placeholder="Bairro" type="text" class="form-control rounded-0" id="exampleInputBairro" />
          <small>Message error</small>
        </div>

        <div class="mb-1 input-group-lg">
          <input placeholder="Cidade" type="text" class="form-control rounded-0" id="exampleInputCidade" />
          <small>Message error</small>
        </div>
        <div class="mb-1 input-group-lg">
          <select type="text" class="form-control rounded-0" id="exampleInputEstado">
            <option value="">Escolha um Estado</option>
            <option value="RN">RN</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="AL">AL</option>
            <option value="SE">SE</option>
            <option value="CE">CE</option>
            <option value="PI">PI</option>
            <option value="MA">MA</option>
            <option value="BA">BA</option>
            <option value="MG">MG</option>
            <option value="ES">ES</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="PR">PR</option>
            <option value="SC">SC</option>
            <option value="RS">RS</option>
            <option value="MS">MS</option>
            <option value="GO">GO</option>
            <option value="MT">MT</option>
            <option value="DF">DF</option>
            <option value="TO">TO</option>
            <option value="PA">PA</option>
            <option value="AP">AP</option>
            <option value="RR">RR</option>
            <option value="AM">AM</option>
            <option value="RO">RO</option>
            <option value="AC">AC</option>
          </select>
          <small>Message error</small>
        </div>
        <div class="mb-1 position-relative input-group-lg">
          <input placeholder="Hobby" type="text" class="form-control rounded-0" id="exampleInputHobby" />
          <small>Message error</small>
          <button class="btn btn-small my-button-secundary rounded-0" type="button" id="add-hobby">
            Adicionar
          </button>
        </div>
        <div id="chips"></div>

        <div class="mb-1 form-check">
          <div>
            <input type="checkbox" class="form-check-input rounded-0" id="Check1" />
            <label class="form-check-label" for="Check1">Li e concordo com os termos de
              <a href="http://strategibrasil.com.br/?page_id=587" target="_blank"> <del>política e privacidade</del> </a>.</label>
          </div>
          <small id="small">Message error</small>
        </div>
        <button id="btn-send" type="submit" class="btn btn-lg my-button-form my-button-primary rounded-0 mt-3"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          Enviar
        </button>
      </form>
    </div>

    <div class="modal-background" id="modal-background">
      <div class="modalBody" id="modalBody">
        <div class="modal-topo text-center position-relative d-flex justify-content-center px-3">
          <h1>Você vendeu sua alma</h1>
          <button id="close-modal" class="btn my-button-primary position-absolute top-50 end-0 translate-middle-y rounded-0 ">Fechar</button>
        </div>
        <div class="px-5 py-5 mb-5" id="modal-moldura">
          <div id="modal-conteudo">
            <h1 class="text-center mt-2">Contrato</h1>
          </div>
          <div class="text-center" id="modal-assinatura">
          </div>
        </div>
      </div>
    </div>
  </div>
  <video autoplay loop src="./assets/video/video-background.mp4" type="video/mp4" class="bg_video"></video>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
